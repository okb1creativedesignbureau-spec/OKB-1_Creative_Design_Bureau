# -------------------------------
# Site settings
# -------------------------------
title: OKB-1 Creative Design Bureau
description: Official GitHub Pages site for OKB-1 engineering products, datasets, and CAD files
url: "https://okb1creativedesignbureau-spec.github.io" # your GitHub Pages URL
baseurl: "/OKB-1_Creative_Design_Bureau"              # repo name
author:
  name: OKB-1 Creative Design Bureau
  email: youremail@example.com

# -------------------------------
# Theme and plugins
# -------------------------------
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# -------------------------------
# Navigation links (small top bar)
# -------------------------------
navigation:
  - title: Products
    url: /products/
  - title: About
    url: /about/
  - title: Contact
    url: /contact/

# -------------------------------
# SEO & social
# -------------------------------
# Automatically generate RSS feed
feed:
  path: feed.xml

# Optional: add social links
social_links:
  - title: GitHub
    url: https://github.com/OKB-1
  - title: Gumroad
    url: https://creativedesigns840.gumroad.com

# -------------------------------
# Defaults for pages
# -------------------------------
defaults:
  -
    scope:
      path: ""           # all files
      type: "pages"
    values:
      layout: page
      permalink: /:title/

# -------------------------------
# Favicon / custom head includes
# -------------------------------
# Create _includes/head.html if you want custom tags
# Example in your layout:
# <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" type="image/x-icon">

# -------------------------------
# Optional: hide sidebar / table of contents
# -------------------------------
show_nav: true          # primer supports nav display
hide_sidebar: true      # optional; hides side table of contents

# -------------------------------
# Markdown settings
# -------------------------------
markdown: kramdown
kramdown:
  input: GFM
