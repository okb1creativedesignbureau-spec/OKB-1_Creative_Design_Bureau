theme: minima
# Add custom CSS
sass:
  style: compressed
# This line tells Jekyll to include your custom CSS
# Path is relative to your repo root
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      css: "/assets/css/custom.css"


